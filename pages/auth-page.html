<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>login | register</title>
  </head>
  <body class="bg-dark">
    <main>
      <div class="container p-5">
        <div class="row d-flex flex-column-reverse flex-lg-row justify-content-center bg-white p-3 rounded-4 align-items-center">
          <div class="col-md-6">
            <form class="px-lg-5 py-3 py-lg-0 d-grid">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
              </div>
              <a class="btn btn-primary my-3" href="monitor.html">Login</a>
              <div>
                 Not a member yet? 
                  <a class="" href="#">Create a New Account</a>
              </div>
            </form>
          </div>
          <div class="col-md-6 bg-dark rounded-4">
            <img
              src="../src/img/innovation-animate.svg"
              alt="innovation-img"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="../src/js/bootstrap.min.js"></script>
  </body>
</html>
